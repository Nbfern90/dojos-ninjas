<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo Show</title>
</head>
<style>
  .container {
    display: flex;
    width: 100%;
    height: 800px;
    justify-content: space-evenly;
    align-items: center;
  }

  .new-dojo {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    height: 300px;
  }

  table {
    border: 2px solid black;
    margin-bottom: 30px;
  }
</style>

<body>

  <div class="container">

    <div class="ninja-container">
      <h1>{{dojo.name}} Ninjas</h1>
      <table>
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
          </tr>
        </thead>
        <tbody>
          {% for i in dojo.ninjas %}
          <tr>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.age}}</td>
          </tr>
          {%endfor%}

        </tbody>
      </table>
      <a href="/dojos">Home</a>
    </div>

  </div>
</body>

</html>
